<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voltrix | Main</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>


  <script type="module">
  import { Web3Modal } from 'https://unpkg.com/@web3modal/html@3.6.5'
  import { EthereumClient, w3mConnectors, w3mProvider } from 'https://unpkg.com/@web3modal/ethereum@3.6.5'
  import { configureChains, createConfig, WagmiConfig } from 'https://unpkg.com/viem@1.27.0/dist/esm/index.js?module'
  import { mainnet } from 'https://unpkg.com/@wagmi/core/chains?module'

  const projectId = '24cb4618162c124a24e58a917ab7cc45'; // üîê Replace with your Web3Modal projectId (free on https://cloud.walletconnect.com)

  const chains = [mainnet];
  const { publicClient } = configureChains(chains, [w3mProvider({ projectId })]);

  const wagmiConfig = createConfig({
    autoConnect: true,
    connectors: w3mConnectors({ projectId, chains }),
    publicClient
  });

  const ethereumClient = new EthereumClient(wagmiConfig, chains);
  const modal = new Web3Modal({ projectId }, ethereumClient);

  window.modal = modal; // expose to use later
</script>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #f0f0f0;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('./images/bg.webp') no-repeat center top;
      background-size: 98%;
      filter: blur(0px);
      animation: blurIn 1s ease forwards, floatBG 10s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes blurIn {
      0% { filter: blur(2px); }
      50% { filter: blur(4px); }
      100% { filter: blur(6px); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatBG {
      0%, 100% { background-position: center top -40px; }
      25% { background-position: center top -30px; }
      50% { background-position: center top -20px; }
      75% { background-position: center top -30px; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      animation: fadeInUp 1s ease forwards;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo img {
      height: 84px;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 5px;
      right: 107px;
      bottom: 10px;
      background: linear-gradient(45deg, #b144f4, #8a2be2);
      filter: blur(40px);
      z-index: -1;
    }

    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(145, 70, 255, 0.4);
    }

    .sol-text {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #14f195, #9945ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .logo:hover .sol-text {
      text-shadow: 0 0 10px rgba(153, 69, 255, 0.6);
      transform: scale(1.1);
    }

    .main-section {
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.4s ease forwards;
    }

    .main-section h1 {
      font-size: 2rem;
      line-height: 1.2;
      color: #f0f0f0;
      animation: fadeInUp 2s ease-in-out forwards;
    }

    .highlight {
      background: linear-gradient(70deg, #9146FF, #7B61FF, #6A4EEC, #9F4FFF, #ff5cd1);
      background-size: 300% 300%;
      animation: gradientShift 5s ease infinite;
      -webkit-background-clip: text;
      color: transparent;
    }
    
    .back-button {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 20px;
  margin-top: 10px;
  margin-left: 94px;
  background: linear-gradient(135deg, #1e1e2f, #292943);
  border: 3px solid rgba(145, 70, 255, 0.4);
  border-radius: 22px;
  color: #ffffffcc;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  box-shadow: 0 0 12px rgba(145, 70, 255, 0.2);
  backdrop-filter: blur(6px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: hidden;
  z-index: 1;
  animation: fadeInUp 1s ease forwards;
}

.back-button::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(145, 70, 255, 0.3) 0%, transparent 60%);
  transform: rotate(45deg);
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 0;
}

.back-button:hover::before {
  opacity: 1;
}

.back-button:hover {
  color: #ffffff;
  box-shadow: 0 0 20px rgba(145, 70, 255, 0.5);
  transform: translateY(-2px) scale(1.03);
  background: linear-gradient(135deg, #2c2c47, #3e3e5c);
}

.back-button i {
  font-size: 1rem;
  transition: transform 0.3s ease;
}

.back-button:hover i {
  transform: translateX(-4px);
}

  .coin-maker-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 22px;
    box-shadow: 0 0 40px rgba(153, 69, 255, 0.15);
    animation: fadeInUp 1.2s ease forwards;
  }

  .coin-title {
    font-family: 'Space Grotesk', sans-serif;
    text-align: center;
    font-size: 1.6rem;
    color: #ffffff;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #b144f4, #ff5cd1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .coin-form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .coin-form input {
    background: rgba(255, 255, 255, 0.08);
    border: none;
    border-radius: 12px;
    padding: 14px 16px;
    font-size: 0.95rem;
    color: #fff;
    outline: none;
    transition: box-shadow 0.3s ease, background 0.3s ease;
  }

  .coin-form input:focus {
    box-shadow: 0 0 10px #b144f4, 0 0 20px #ff5cd1;
    background: rgba(255, 255, 255, 0.12);
  }

  .create-button {
    padding: 14px;
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    border: none;
    border-radius: 16px;
    background: linear-gradient(90deg, #b144f4, #ff5cd1);
    box-shadow: 0 0 16px rgba(255, 92, 209, 0.4);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .create-button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 24px rgba(255, 92, 209, 0.6);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }


@media (max-width: 768px) {
  .back-button {
    display: none;
  }
      .coin-maker-container {
      margin: 40px 20px;
      padding: 24px;
    }
    }
 
.neon-box {
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(153, 69, 255, 0.4);
  animation: pulseGlow 4s ease-in-out infinite;
}

.neon-box::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(180, 70, 255, 0.25), transparent 70%);
  animation: sweep 6s linear infinite;
  z-index: 0;
  pointer-events: none;
}

.neon-box::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 22px;
  border: 1px solid rgba(255, 255, 255, 0.05);
  box-shadow: inset 0 0 10px rgba(153, 69, 255, 0.12);
  z-index: 1;
  pointer-events: none;
}

@keyframes sweep {
  0% {
    transform: rotate(0deg) scale(1);
    opacity: 0.2;
  }
  50% {
    opacity: 0.5;
  }
  100% {
    transform: rotate(360deg) scale(1.2);
    opacity: 0.2;
  }
}

@keyframes pulseGlow {
  0%, 40% {
    box-shadow: 0 0 20px rgba(180, 70, 255, 0.2), 0 0 60px rgba(255, 92, 209, 0.1);
  }
  20% {
    box-shadow: 0 0 30px rgba(180, 70, 255, 0.35), 0 0 80px rgba(255, 92, 209, 0.2);
  }
}

/* Flickering glow for form inputs */
.coin-form input:hover {
  animation: inputGlow 1.5s infinite alternate;
}

@keyframes inputGlow {
  0% {
    box-shadow: 0 0 2px #b144f4, 0 0 4px #ff5cd1;
  }
  100% {
    box-shadow: 0 0 4px #b144f4, 0 0 8px #ff5cd1;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.png" alt="SOL Logo" />
      <span class="sol-text">
        <img src="./images/voltrix.png" alt="Voltrix Logo" style="height: 1.5rem;" />
      </span>
    </div>
  </header><br>

  <a href="javascript:history.back()" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
  </a>

  <section class="coin-maker-container neon-box">
    <h1 style="text-align: center;">
      <span class="highlight">üöÄ</span> Create a Coin to <span class="highlight">Rug</span>
    </h1><br>
    <form class="coin-form" id="coinForm">
      <input type="text" placeholder="Name (e.g. Voltrix)" required />
      <input type="text" placeholder="Ticker (e.g. VTRX)" required />
      <input type="number" placeholder="Token Supply (e.g. 1000000000)" required />
      <input type="text" placeholder="Description (optional)" />
      <input type="url" placeholder="Image URL (optional)" />
 <button id="connectWallet" type="button" class="create-button" style="letter-spacing: 3px;">
 <b>Create Coin</b>
</button>
<p id="walletAddress" style="margin-top: 10px; text-align: center;"></p>

</button>

    </form>
  </section>

<script type="module">
  import { getAccount, watchAccount } from 'https://unpkg.com/@wagmi/core?module'

  const connectBtn = document.getElementById('connectWallet');
  const walletDisplay = document.getElementById('walletAddress');

  connectBtn.addEventListener('click', async () => {
    window.modal.open();
  });

  function updateWalletUI(account) {
    if (account?.address) {
      walletDisplay.textContent = `Connected: ${account.address}`;
      connectBtn.textContent = "üîó Wallet Connected";
    } else {
      walletDisplay.textContent = "";
      connectBtn.textContent = "üîå Connect Wallet";
    }
  }

  const currentAccount = getAccount();
  updateWalletUI(currentAccount);

  watchAccount((account) => {
    updateWalletUI(account);
  });
</script>


</body>
</html>
