  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #f0f0f0;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('./images/bg.webp') no-repeat center top;
      background-size: 98%;
      filter: blur(0px);
      animation: blurIn 1s ease forwards, floatBG 10s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes blurIn {
      0% { filter: blur(2px); }
      50% { filter: blur(4px); }
      100% { filter: blur(6px); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatBG {
      0%, 100% { background-position: center top -40px; }
      25% { background-position: center top -30px; }
      50% { background-position: center top -20px; }
      75% { background-position: center top -30px; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      animation: fadeInUp 1s ease forwards;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo img {
      height: 84px;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 5px;
      right: 107px;
      bottom: 10px;
      background: linear-gradient(45deg, #b144f4, #8a2be2);
      filter: blur(40px);
      z-index: -1;
    }

    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(145, 70, 255, 0.4);
    }

    .sol-text {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #14f195, #9945ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .logo:hover .sol-text {
      text-shadow: 0 0 10px rgba(153, 69, 255, 0.6);
      transform: scale(1.1);
    }

    .main-section {
      text-align: center;
      padding-top: 20px;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.4s ease forwards;
    }

    .main-section h1 {
      font-size: 2rem;
      line-height: 1.2;
      color: #f0f0f0;
      animation: fadeInUp 2s ease-in-out forwards;
    }

    .highlight {
      background: linear-gradient(70deg, #9146FF, #7B61FF, #6A4EEC, #9F4FFF, #ff5cd1);
      background-size: 300% 300%;
      animation: gradientShift 5s ease infinite;
      -webkit-background-clip: text;
      color: transparent;
    }

    .section-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .section {
      background: linear-gradient(135deg, #4e4e4e, #2d2d2d);
      border-radius: 12px;
      padding: 40px;
      width: 45%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1.5s ease-out forwards;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section h2 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      color: #fff;
      text-transform: uppercase;
    }

    .section p {
      font-size: 1.1rem;
      color: #ccc;
      line-height: 1.5;
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #9146FF;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.4s ease;
    }

    .section:hover::before {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .section:hover {
      box-shadow: 0 0 20px rgba(145, 70, 255, 0.6), 0 0 40px rgba(145, 70, 255, 0.4);
    }

    /* ðŸŒˆ SVG Hover Stroke Effect */
   .section:hover svg path,
.section:hover svg line,
.section:hover svg polygon,
.section:hover svg circle,
.section:hover svg rect {
  stroke: #9146FF !important;
  transition: stroke 0.5s ease;
}

/* Applies fill color ONLY when #prev-rug is hovered */

#prev-rug:hover svg line,
#prev-rug:hover svg polygon,
#prev-rug:hover svg circle,
#prev-rug:hover svg rect {
  fill: #9146FF !important;
  stroke: #9146FF !important;
  transition: fill 0.5s ease, stroke 0.5s ease;
}

      100% {

    }
